<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WSI Analysis Detail</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="analysis-detail">
      <div class="analysis-detail-card">
        <p class="signal">Analysis Sample</p>
        <h1 id="sample-title">샘플 로딩 중...</h1>
        <div class="analysis-detail-image" id="image-wrap">
          <div class="analysis-zoom-layer" id="zoom-layer">
            <img id="sample-image" alt="Sample" />
            <svg id="overlay" class="analysis-overlay" preserveAspectRatio="none"></svg>
          </div>
        </div>
        <div class="analysis-detail-actions">
          <a class="btn ghost" href="index.html">메인으로</a>
          <button class="btn ghost" id="toggle-overlay" type="button">객체 보기</button>
        </div>
        <p class="hint" id="status-text"></p>
      </div>
    </main>
    <div class="zoom-modal" id="zoom-modal" hidden>
      <div class="zoom-modal-head">
        <span class="zoom-modal-scale" id="zoom-scale-label">100%</span>
        <div class="zoom-modal-controls">
          <button class="btn ghost" id="draw-toggle" type="button">그리기 OFF</button>
          <button class="btn ghost" id="draw-close" type="button">폴리곤 닫기</button>
          <button class="btn ghost" id="draw-delete" type="button">선택 삭제</button>
          <button class="btn ghost" id="draw-save" type="button">새 파일 저장</button>
          <button class="btn ghost" id="zoom-out" type="button">-</button>
          <button class="btn ghost" id="zoom-in" type="button">+</button>
          <button class="btn ghost" id="zoom-close" type="button">닫기</button>
        </div>
      </div>
      <div class="zoom-modal-viewport" id="zoom-viewport">
        <div class="zoom-modal-content" id="zoom-content">
          <img id="zoom-image" alt="Zoom Sample" />
          <svg id="zoom-overlay" class="analysis-overlay" preserveAspectRatio="none"></svg>
          <svg id="zoom-draw-overlay" class="analysis-overlay zoom-draw-overlay" preserveAspectRatio="none"></svg>
        </div>
      </div>
      <p class="zoom-modal-help" id="zoom-help">그리기 OFF: 이동/확대 모드</p>
    </div>
    <script src="analysis.js"></script>
  </body>
</html>
